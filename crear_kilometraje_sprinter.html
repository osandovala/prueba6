<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Mantenimiento por Kilometraje SPRINTER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --color-primary: #3f72af;
      --color-secondary: #dbe2ef;
      --color-text: #112d4e;
      --color-accent: #2c5282;
      --color-success: #2ecc71;
      --color-error: #e74c3c;
      --color-warning: #f39c12;
      --border-radius: 8px;
      --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
      padding: 20px;
      color: var(--color-text);
    }

    .form-container {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      max-width: 1200px;
      width: 100%;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: var(--color-primary);
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    .required-field::after {
      content: " *";
      color: var(--color-error);
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: all 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(63, 114, 175, 0.2);
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 15px;
    }

    .col {
      flex: 1;
      min-width: 250px;
    }

    .section {
      border: 1px solid var(--color-secondary);
      padding: 15px;
      border-radius: var(--border-radius);
      margin-top: 20px;
      background-color: #f9fbfe;
    }

    .section-title {
      color: var(--color-primary);
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 1.2rem;
    }

    .radio-group {
      display: flex;
      gap: 15px;
      margin: 10px 0;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: var(--border-radius);
      color: white;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--color-primary);
    }

    .btn-primary:hover {
      background: var(--color-accent);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .btn-secondary {
      background: #6c757d;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }

    .btn-success {
      background: var(--color-success);
    }

    .btn-success:hover {
      background: #27ae60;
    }

    .btn-danger {
      background: var(--color-error);
    }

    .btn-danger:hover {
      background: #c0392b;
    }

    .btn-info {
      background: var(--color-primary);
    }

    .btn-info:hover {
      background: var(--color-accent);
    }

    .btn-warning {
      background: var(--color-warning);
    }

    .btn-warning:hover {
      background: #e67e22;
    }

    .btn-sm {
      padding: 8px 15px;
      font-size: 0.9rem;
    }

    .center {
      text-align: center;
      margin-top: 30px;
    }

    .insumos-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    .insumos-table th, .insumos-table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    .insumos-table th {
      background-color: var(--color-primary);
      color: white;
    }

    .insumos-table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .add-insumo {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    .add-insumo input {
      flex: 1;
    }

    .status-message {
      padding: 15px;
      margin: 15px 0;
      border-radius: var(--border-radius);
      text-align: center;
      display: none;
    }

    .error {
      background-color: #f8d7da;
      color: var(--color-error);
      border-left: 4px solid var(--color-error);
    }

    .success {
      background-color: #d4edda;
      color: var(--color-success);
      border-left: 4px solid var(--color-success);
    }

    .pdf-link {
      margin-top: 10px;
      display: inline-block;
    }

    /* Estilos para la lista de mantenimientos */
    .lista-mantenimientos {
      width: 100%;
      margin-top: 20px;
      overflow-x: auto;
    }

    .lista-mantenimientos table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      min-width: 1000px;
    }

    .lista-mantenimientos th, .lista-mantenimientos td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    .lista-mantenimientos th {
      background-color: var(--color-primary);
      color: white;
      position: sticky;
      top: 0;
    }

    .lista-mantenimientos tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .lista-mantenimientos tr:hover {
      background-color: #e9ecef;
    }

    .acciones-cell {
      display: flex;
      gap: 5px;
    }

    .hidden {
      display: none;
    }

    /* Estilos para el modal de impresión */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 900px;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }

    /* Estilos para el formato de impresión */
    .print-format {
      width: 100%;
      font-family: Arial, sans-serif;
    }

    .print-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 2px solid #000;
      padding-bottom: 10px;
    }

    .print-logo {
      max-width: 150px;
      height: auto;
    }

    .print-title {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .print-section {
      margin-bottom: 15px;
    }

    .print-section-title {
      font-weight: bold;
      background-color: #f0f0f0;
      padding: 5px;
      border-left: 4px solid var(--color-primary);
    }

    .print-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .print-table th {
      background-color: #f0f0f0;
      text-align: left;
      padding: 8px;
      border: 1px solid #ddd;
    }

    .print-table td {
      padding: 8px;
      border: 1px solid #ddd;
    }

    .print-row {
      display: flex;
      margin-bottom: 10px;
    }

    .print-col {
      flex: 1;
      padding: 5px;
    }

    .print-label {
      font-weight: bold;
    }

    .print-signatures {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
    }

    .print-signature {
      text-align: center;
      width: 200px;
      border-top: 1px solid #000;
      padding-top: 5px;
    }

    @media print {
      body * {
        visibility: hidden;
      }
      .printable, .printable * {
        visibility: visible;
      }
      .printable {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        padding: 20px;
      }
      .no-print {
        display: none !important;
      }
      .print-format {
        width: 100%;
        font-size: 14px;
      }
      .print-table {
        page-break-inside: avoid;
      }
    }

    @media (max-width: 768px) {
      .row {
        flex-direction: column;
      }
      
      .col {
        min-width: 100%;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }

      .lista-mantenimientos th, .lista-mantenimientos td {
        padding: 8px;
        font-size: 0.9rem;
      }

      .acciones-cell {
        flex-direction: column;
      }

      .modal-content {
        width: 95%;
        margin: 10% auto;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <!-- Formulario de mantenimiento (sección principal) -->
    <div id="formulario-mantenimiento">
      <h2 id="form-title">Registro de Mantenimiento por Kilometraje SPRINTER</h2>
      
      <div id="error-message" class="status-message error" style="display: none;"></div>
      <div id="success-message" class="status-message success" style="display: none;"></div>

      <input type="hidden" id="mantenimiento-id">

      <div class="row">
        <div class="col">
          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha">
        </div>
        <div class="col">
          <label for="hora">Hora:</label>
          <input type="time" id="hora">
        </div>
        <div class="col">
          <label for="select-maquina" class="required-field">Máquina (Patente):</label>
          <select id="select-maquina" required>
            <option value="">Cargando...</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="fecha-cierre">Fecha cierre entrega:</label>
          <input type="date" id="fecha-cierre">
        </div>
        <div class="col">
          <label for="kilometraje">Kilometraje:</label>
          <input type="number" id="kilometraje" value="0" min="0">
        </div>
        <div class="col">
          <label for="tipo-mantenimiento">Tipo de Mantenimiento:</label>
          <select id="tipo-mantenimiento">
            <option value="">Seleccione...</option>
            <option value="SM1">SM1</option>
            <option value="SM2">SM2</option>
            <option value="SM3">SM3</option>
            <option value="SM4">SM4</option>
          </select>
        </div>
      </div>

      <div class="section">
        <h3 class="section-title">Información del Mantenimiento</h3>
        
        <div class="row">
          <div class="col">
            <label for="responsable">Responsable:</label>
            <select id="responsable">
              <option value="">Seleccione</option>
            </select>
          </div>
          <div class="col">
            <label>¿Realizado?</label>
            <div class="radio-group">
              <div class="radio-option">
                <input type="radio" id="realizado-si" name="realizado" value="sí">
                <label for="realizado-si">Sí</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="realizado-no" name="realizado" value="no" checked>
                <label for="realizado-no">No</label>
              </div>
            </div>
          </div>
        </div>

        <label for="descripcion">Descripción de Mantenimiento:</label>
        <textarea id="descripcion" rows="4"></textarea>
        
        <div class="row">
          <div class="col">
            <label for="hecho-por">Hecho por:</label>
            <input type="text" id="hecho-por" value="Hugo Muñoz Sandoval">
          </div>
          <div class="col">
            <label for="autorizado-por">Autorizado por:</label>
            <select id="autorizado-por">
              <option value="">Seleccione</option>
            </select>
          </div>
        </div>
      </div>

      <div class="section">
        <h3 class="section-title">Insumos/Materiales</h3>
        
        <table class="insumos-table">
          <thead>
            <tr>
              <th>Descripción</th>
              <th>Cantidad</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="insumos-body">
            <!-- Insumos se agregarán aquí dinámicamente -->
          </tbody>
        </table>
        
        <div class="add-insumo">
          <input type="text" id="nuevo-insumo" placeholder="Descripción del insumo">
          <input type="number" id="cantidad-insumo" placeholder="Cantidad" min="1" value="1">
          <button class="btn btn-success btn-sm" onclick="agregarInsumo()">
            <i class="fas fa-plus"></i> Agregar
          </button>
        </div>
      </div>

      <div class="center">
        <button id="btn-guardar" class="btn btn-primary" onclick="guardarMantenimiento()">
          <i class="fas fa-save"></i> Guardar Mantenimiento
        </button>
        <button id="btn-cancelar" class="btn btn-secondary hidden" onclick="cancelarEdicion()">
          <i class="fas fa-times"></i> Cancelar
        </button>
        <button class="btn btn-info" onclick="mostrarListaMantenimientos()">
          <i class="fas fa-list"></i> Ver Mantenimientos
        </button>
      </div>
    </div>

    <!-- Lista de mantenimientos (sección oculta inicialmente) -->
    <div id="lista-mantenimientos" class="hidden">
      <div class="center">
        <h2>Listado de Mantenimientos por Kilometraje</h2>
        <button class="btn btn-primary" onclick="mostrarFormulario()">
          <i class="fas fa-plus"></i> Nuevo Mantenimiento
        </button>
      </div>

      <div class="lista-mantenimientos">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Patente</th>
              <th>Fecha</th>
              <th>Tipo Mantenimiento</th>
              <th>Kilometraje</th>
              <th>Realizado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-mantenimientos">
            <!-- Los mantenimientos se cargarán aquí -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal para impresión -->
  <div id="printModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <div id="print-content" class="print-format printable">
        <!-- Contenido de impresión se cargará dinámicamente -->
      </div>
      <div class="center no-print">
        <button class="btn btn-primary" onclick="window.print()">
          <i class="fas fa-print"></i> Imprimir
        </button>
        <button class="btn btn-secondary" onclick="cerrarModal()">
          <i class="fas fa-times"></i> Cerrar
        </button>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://cswjdvjlfztewtmkrxsh.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNzd2pkdmpsZnp0ZXd0bWtyeHNoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2NDg0ODEsImV4cCI6MjA2NzIyNDQ4MX0.z0C2PtfkvYwIYfFjnFmdRicn_Jfqyq_SbCHKycHBX-4';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Variables para insumos
    let insumos = [];
    let editando = false;

    // Mostrar mensaje de error
    function mostrarError(mensaje) {
      const errorElement = document.getElementById('error-message');
      errorElement.textContent = mensaje;
      errorElement.style.display = 'block';
      
      setTimeout(() => {
        errorElement.style.display = 'none';
      }, 5000);
    }

    // Mostrar mensaje de éxito
    function mostrarExito(mensaje) {
      const successElement = document.getElementById('success-message');
      successElement.textContent = mensaje;
      successElement.style.display = 'block';
      
      setTimeout(() => {
        successElement.style.display = 'none';
      }, 3000);
    }

    // Cargar patentes de máquinas
    async function cargarPatentes() {
      const selectMaquina = document.getElementById('select-maquina');
      const { data, error } = await supabase
        .from('maquinas')
        .select('patente, id, marca, modelo, fabricante')
        .order('patente', { ascending: true });

      if (error) {
        console.error('Error al cargar patentes:', error.message);
        mostrarError('Error al cargar las máquinas');
        selectMaquina.innerHTML = '<option value="">Error al cargar</option>';
        return;
      }

      selectMaquina.innerHTML = '<option value="">Seleccione una máquina</option>';
      data.forEach(maquina => {
        const opt = document.createElement('option');
        opt.value = maquina.id;
        opt.textContent = maquina.patente;
        opt.dataset.marca = maquina.marca || '';
        opt.dataset.modelo = maquina.modelo || '';
        opt.dataset.fabricante = maquina.fabricante || '';
        selectMaquina.appendChild(opt);
      });

      // Establecer fecha actual por defecto
      const hoy = new Date();
      document.getElementById('fecha').value = hoy.toISOString().split('T')[0];
      document.getElementById('fecha-cierre').value = hoy.toISOString().split('T')[0];
      
      // Establecer hora actual por defecto
      const ahora = new Date();
      const horas = ahora.getHours().toString().padStart(2, '0');
      const minutos = ahora.getMinutes().toString().padStart(2, '0');
      document.getElementById('hora').value = `${horas}:${minutos}`;
    }

    // Cargar responsables (mecánicos)
    async function cargarMecanicos() {
      const selectResponsable = document.getElementById('responsable');

      const { data, error } = await supabase
        .from('mecanicos')
        .select('nombre')
        .order('nombre', { ascending: true });

      if (error) {
        console.error('Error al cargar mecánicos:', error.message);
        mostrarError('Error al cargar los mecánicos');
        selectResponsable.innerHTML = '<option value="">Error al cargar</option>';
        return;
      }

      selectResponsable.innerHTML = '<option value="">Seleccione</option>';
      data.forEach(mecanico => {
        const opt = document.createElement('option');
        opt.value = mecanico.nombre;
        opt.textContent = mecanico.nombre;
        selectResponsable.appendChild(opt);
      });
    }

    // Cargar supervisores para "Autorizado por"
    async function cargarSupervisores() {
      const selectAutorizado = document.getElementById('autorizado-por');

      const { data, error } = await supabase
        .from('supervisores')
        .select('nombre')
        .order('nombre', { ascending: true });

      if (error) {
        console.error('Error al cargar supervisores:', error.message);
        mostrarError('Error al cargar los supervisores');
        selectAutorizado.innerHTML = '<option value="">Error al cargar</option>';
        return;
      }

      selectAutorizado.innerHTML = '<option value="">Seleccione</option>';
      data.forEach(supervisor => {
        const opt = document.createElement('option');
        opt.value = supervisor.nombre;
        opt.textContent = supervisor.nombre;
        selectAutorizado.appendChild(opt);
      });
    }

    // Agregar insumo a la tabla
    function agregarInsumo() {
      const descripcion = document.getElementById('nuevo-insumo').value.trim();
      const cantidad = document.getElementById('cantidad-insumo').value;

      if (!descripcion) {
        mostrarError('Por favor ingrese una descripción para el insumo');
        return;
      }

      if (!cantidad || cantidad <= 0) {
        mostrarError('La cantidad debe ser mayor a cero');
        return;
      }

      // Agregar a la lista de insumos
      insumos.push({
        descripcion,
        cantidad: parseInt(cantidad)
      });

      // Actualizar tabla
      actualizarTablaInsumos();

      // Limpiar campos
      document.getElementById('nuevo-insumo').value = '';
      document.getElementById('cantidad-insumo').value = '1';
    }

    // Actualizar tabla de insumos
    function actualizarTablaInsumos() {
      const tbody = document.getElementById('insumos-body');
      tbody.innerHTML = '';

      if (insumos.length === 0) {
        tbody.innerHTML = '<tr><td colspan="3" style="text-align: center;">No hay insumos agregados</td></tr>';
        return;
      }

      insumos.forEach((insumo, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${insumo.descripcion}</td>
          <td>${insumo.cantidad}</td>
          <td>
            <button class="btn btn-danger btn-sm" onclick="eliminarInsumo(${index})">
              <i class="fas fa-trash-alt"></i> Eliminar
            </button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Eliminar insumo
    function eliminarInsumo(index) {
      insumos.splice(index, 1);
      actualizarTablaInsumos();
    }

    // Guardar mantenimiento (crear o actualizar)
    async function guardarMantenimiento() {
      const maquinaSelect = document.getElementById('select-maquina');
      const maquinaId = maquinaSelect.value;
      const patente = maquinaSelect.options[maquinaSelect.selectedIndex].text;
      const marca = maquinaSelect.options[maquinaSelect.selectedIndex].dataset.marca;
      const modelo = maquinaSelect.options[maquinaSelect.selectedIndex].dataset.modelo;
      const fabricante = maquinaSelect.options[maquinaSelect.selectedIndex].dataset.fabricante;
      const fecha = document.getElementById('fecha').value;
      const hora = document.getElementById('hora').value;
      const fechaCierre = document.getElementById('fecha-cierre').value;
      const kilometraje = document.getElementById('kilometraje').value;
      const responsable = document.getElementById('responsable').value;
      const realizado = document.querySelector('input[name="realizado"]:checked').value;
      const descripcion = document.getElementById('descripcion').value;
      const hechoPor = document.getElementById('hecho-por').value;
      const autorizadoPor = document.getElementById('autorizado-por').value;
      const tipoMantenimiento = document.getElementById('tipo-mantenimiento').value;
      const mantenimientoId = document.getElementById('mantenimiento-id').value;

      // Validación básica (solo patente es obligatoria)
      if (!maquinaId) {
        mostrarError('Seleccione una máquina (patente)');
        return;
      }

      try {
        let result;
        const tipoMantencion = "Mantenimientos por Kilometraje"; // Valor fijo para el tipo
        
        if (editando && mantenimientoId) {
          // Actualizar mantenimiento existente
          const { data, error } = await supabase
            .from('mantenimientos')
            .update({
              tipo: tipoMantencion,
              tipo_mantenimiento: tipoMantenimiento,
              maquina_id: maquinaId,
              patente: patente,
              marca: marca,
              modelo: modelo,
              fabricante: fabricante,
              fecha: fecha,
              hora: hora,
              fecha_cierre: fechaCierre,
              kilometraje: kilometraje,
              responsable: responsable,
              realizado: realizado === 'sí',
              descripcion: descripcion,
              hecho_por: hechoPor,
              autorizado_por: autorizadoPor,
              insumos: insumos,
              updated_at: new Date().toISOString()
            })
            .eq('id', mantenimientoId)
            .select();

          if (error) throw error;
          result = data;
          mostrarExito('Mantenimiento actualizado correctamente');
        } else {
          // Crear nuevo mantenimiento
          const { data, error } = await supabase
            .from('mantenimientos')
            .insert([{
              tipo: tipoMantencion,
              tipo_mantenimiento: tipoMantenimiento,
              maquina_id: maquinaId,
              patente: patente,
              marca: marca,
              modelo: modelo,
              fabricante: fabricante,
              fecha: fecha,
              hora: hora,
              fecha_cierre: fechaCierre,
              kilometraje: kilometraje,
              responsable: responsable,
              realizado: realizado === 'sí',
              descripcion: descripcion,
              hecho_por: hechoPor,
              autorizado_por: autorizadoPor,
              insumos: insumos
            }])
            .select();

          if (error) throw error;
          result = data;
          mostrarExito('Mantenimiento guardado correctamente');
        }
        
        // Limpiar formulario
        limpiarFormulario();
        // Recargar la lista de mantenimientos
        await cargarListaMantenimientos();

      } catch (error) {
        console.error('Error al guardar:', error);
        mostrarError('Error al guardar el mantenimiento: ' + error.message);
      }
    }

    // Limpiar el formulario
    function limpiarFormulario() {
      document.getElementById('mantenimiento-id').value = '';
      document.getElementById('fecha').value = '';
      document.getElementById('hora').value = '';
      document.getElementById('fecha-cierre').value = '';
      document.getElementById('kilometraje').value = '0';
      document.getElementById('tipo-mantenimiento').value = '';
      document.getElementById('responsable').value = '';
      document.getElementById('realizado-no').checked = true;
      document.getElementById('descripcion').value = '';
      document.getElementById('hecho-por').value = 'Hugo Muñoz Sandoval';
      document.getElementById('autorizado-por').value = '';
      insumos = [];
      actualizarTablaInsumos();
      
      // Restaurar valores por defecto
      const hoy = new Date();
      document.getElementById('fecha').value = hoy.toISOString().split('T')[0];
      document.getElementById('fecha-cierre').value = hoy.toISOString().split('T')[0];
      const ahora = new Date();
      const horas = ahora.getHours().toString().padStart(2, '0');
      const minutos = ahora.getMinutes().toString().padStart(2, '0');
      document.getElementById('hora').value = `${horas}:${minutos}`;
      
      // Cambiar estado de edición
      editando = false;
      document.getElementById('form-title').textContent = 'Registro de Mantenimiento por Kilometraje SPRINTER';
      document.getElementById('btn-guardar').innerHTML = '<i class="fas fa-save"></i> Guardar Mantenimiento';
      document.getElementById('btn-cancelar').classList.add('hidden');
    }

    // Mostrar el formulario y ocultar la lista
    function mostrarFormulario() {
      document.getElementById('formulario-mantenimiento').classList.remove('hidden');
      document.getElementById('lista-mantenimientos').classList.add('hidden');
      limpiarFormulario();
    }

    // Mostrar la lista y ocultar el formulario
    function mostrarListaMantenimientos() {
      document.getElementById('formulario-mantenimiento').classList.add('hidden');
      document.getElementById('lista-mantenimientos').classList.remove('hidden');
      cargarListaMantenimientos();
    }

    // Cargar la lista de mantenimientos desde Supabase
    async function cargarListaMantenimientos() {
      const tabla = document.getElementById('tabla-mantenimientos');
      tabla.innerHTML = '<tr><td colspan="7" style="text-align: center;">Cargando...</td></tr>';

      const { data, error } = await supabase
        .from('mantenimientos')
        .select('*')
        .order('fecha', { ascending: false });

      if (error) {
        console.error('Error al cargar mantenimientos:', error);
        tabla.innerHTML = '<tr><td colspan="7" style="text-align: center; color: red;">Error al cargar los mantenimientos</td></tr>';
        return;
      }

      tabla.innerHTML = '';

      if (data.length === 0) {
        tabla.innerHTML = '<tr><td colspan="7" style="text-align: center;">No hay mantenimientos registrados</td></tr>';
        return;
      }

      data.forEach(mantenimiento => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${mantenimiento.id}</td>
          <td>${mantenimiento.patente}</td>
          <td>${mantenimiento.fecha}</td>
          <td>${mantenimiento.tipo_mantenimiento}</td>
          <td>${mantenimiento.kilometraje}</td>
          <td>${mantenimiento.realizado ? 'Sí' : 'No'}</td>
          <td class="acciones-cell">
            <button class="btn btn-info btn-sm" onclick="verDetalleMantenimiento(${mantenimiento.id})">
              <i class="fas fa-eye"></i> Ver
            </button>
            <button class="btn btn-warning btn-sm" onclick="editarMantenimiento(${mantenimiento.id})">
              <i class="fas fa-edit"></i> Editar
            </button>
            <button class="btn btn-danger btn-sm" onclick="eliminarMantenimiento(${mantenimiento.id})">
              <i class="fas fa-trash-alt"></i> Eliminar
            </button>
          </td>
        `;
        tabla.appendChild(tr);
      });
    }

    // Editar un mantenimiento existente
    async function editarMantenimiento(id) {
      const { data, error } = await supabase
        .from('mantenimientos')
        .select('*')
        .eq('id', id)
        .single();

      if (error) {
        mostrarError('Error al cargar el mantenimiento para editar');
        return;
      }

      // Llenar el formulario con los datos del mantenimiento
      document.getElementById('mantenimiento-id').value = data.id;
      
      // Seleccionar la máquina correcta
      const selectMaquina = document.getElementById('select-maquina');
      for (let i = 0; i < selectMaquina.options.length; i++) {
        if (selectMaquina.options[i].value == data.maquina_id) {
          selectMaquina.selectedIndex = i;
          break;
        }
      }
      
      document.getElementById('fecha').value = data.fecha;
      document.getElementById('hora').value = data.hora;
      document.getElementById('fecha-cierre').value = data.fecha_cierre;
      document.getElementById('kilometraje').value = data.kilometraje;
      document.getElementById('tipo-mantenimiento').value = data.tipo_mantenimiento;
      document.getElementById('responsable').value = data.responsable;
      document.querySelector(`input[name="realizado"][value="${data.realizado ? 'sí' : 'no'}"]`).checked = true;
      document.getElementById('descripcion').value = data.descripcion;
      document.getElementById('hecho-por').value = data.hecho_por;
      document.getElementById('autorizado-por').value = data.autorizado_por;
      
      // Cargar insumos
      insumos = data.insumos || [];
      actualizarTablaInsumos();

      // Configurar estado de edición
      editando = true;
      document.getElementById('form-title').textContent = 'Editar Mantenimiento';
      document.getElementById('btn-guardar').innerHTML = '<i class="fas fa-save"></i> Actualizar Mantenimiento';
      document.getElementById('btn-cancelar').classList.remove('hidden');

      // Mostrar el formulario
      mostrarFormulario();
    }

    // Cancelar edición
    function cancelarEdicion() {
      limpiarFormulario();
    }

    // Ver detalles de un mantenimiento para impresión
    async function verDetalleMantenimiento(id) {
      const { data, error } = await supabase
        .from('mantenimientos')
        .select('*')
        .eq('id', id)
        .single();

      if (error) {
        mostrarError('Error al cargar el mantenimiento');
        return;
      }

      const modal = document.getElementById('printModal');
      const printContent = document.getElementById('print-content');
      
      // Construir el contenido de impresión similar al PDF
      let html = `
        <div class="print-header">
          <img src="img/logo.png" class="print-logo" alt="Logo">
          <div class="print-title">REGISTRO DE MANTENIMIENTO</div>
        </div>

        <div class="print-section">
          <div class="print-section-title">DATOS GENERALES DE LA MÁQUINA / EQUIPO</div>
          <div class="print-row">
            <div class="print-col">
              <span class="print-label">Máquina-Equipo:</span> ${data.patente}
            </div>
            <div class="print-col">
              <span class="print-label">Marca:</span> ${data.marca || 'N/A'}
            </div>
          </div>
          <div class="print-row">
            <div class="print-col">
              <span class="print-label">Modelo:</span> ${data.modelo || 'N/A'}
            </div>
            <div class="print-col">
              <span class="print-label">Fabricante:</span> ${data.fabricante || 'N/A'}
            </div>
          </div>
        </div>

        <div class="print-section">
          <div class="print-section-title">DATOS DEL MANTENIMIENTO</div>
          <div class="print-row">
            <div class="print-col">
              <span class="print-label">Mantenimiento #</span> ${data.id}
            </div>
            <div class="print-col">
              <span class="print-label">Fecha y hora inicio:</span> ${data.fecha} ${data.hora}
            </div>
          </div>
          <div class="print-row">
            <div class="print-col">
              <span class="print-label">Tipo:</span> ${data.tipo_mantenimiento || 'N/A'}
            </div>
            <div class="print-col">
              <span class="print-label">¿Realizado?</span> ${data.realizado ? 'REALIZADO' : 'NO REALIZADO'}
            </div>
          </div>
          <div class="print-row">
            <div class="print-col">
              <span class="print-label">Responsable:</span> ${data.responsable || 'N/A'}
            </div>
            <div class="print-col">
              <span class="print-label">KM:</span> ${data.kilometraje || '0'}
            </div>
          </div>
        </div>

        <div class="print-section">
          <div class="print-section-title">DESCRIPCION DEL TRABAJO A REALIZAR</div>
          <div style="padding: 10px;">
            ${data.descripcion || 'Sin descripción'}
          </div>
        </div>

        <div class="print-section">
          <div class="print-section-title">INSUMOS / MATERIALES</div>
          <table class="print-table">
            <thead>
              <tr>
                <th>Descripción</th>
                <th>Cantidad</th>
              </tr>
            </thead>
            <tbody>
      `;

      // Mostrar insumos si existen
      if (data.insumos && data.insumos.length > 0) {
        data.insumos.forEach(insumo => {
          html += `
            <tr>
              <td>${insumo.descripcion}</td>
              <td>${insumo.cantidad}</td>
            </tr>
          `;
        });
      } else {
        html += `
          <tr>
            <td colspan="2" style="text-align: center;">No hay insumos registrados</td>
          </tr>
        `;
      }

      html += `
            </tbody>
          </table>
        </div>

        <div class="print-section">
          <div class="print-section-title">FIRMAS</div>
          <div class="print-signatures">
            <div class="print-signature">
              Elaborado por:<br>
              ${data.hecho_por || ''}
            </div>
            <div class="print-signature">
              Autorizado por:<br>
              ${data.autorizado_por || ''}
            </div>
          </div>
        </div>
      `;

      printContent.innerHTML = html;
      modal.style.display = 'block';
    }

    // Cerrar el modal
    function cerrarModal() {
      document.getElementById('printModal').style.display = 'none';
    }

    // Eliminar un mantenimiento
    async function eliminarMantenimiento(id) {
      if (!confirm('¿Está seguro que desea eliminar este mantenimiento?')) {
        return;
      }

      const { error } = await supabase
        .from('mantenimientos')
        .delete()
        .eq('id', id);

      if (error) {
        mostrarError('Error al eliminar el mantenimiento');
        return;
      }

      mostrarExito('Mantenimiento eliminado correctamente');
      cargarListaMantenimientos();
    }

    // Cargar datos al iniciar
    document.addEventListener('DOMContentLoaded', () => {
      cargarPatentes();
      cargarMecanicos();
      cargarSupervisores();
      actualizarTablaInsumos();
    });

    // Cerrar modal al hacer clic fuera del contenido
    window.onclick = function(event) {
      const modal = document.getElementById('printModal');
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }
  </script>
</body>
</html>
