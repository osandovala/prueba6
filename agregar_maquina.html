<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Máquina - HGT Tour</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --color-primary: #3f72af;
            --color-secondary: #dbe2ef;
            --color-text: #112d4e;
            --color-error: #e74c3c;
            --color-success: #2ecc71;
            --border-radius: 8px;
            --box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: var(--color-text);
            line-height: 1.6;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7f1 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--color-primary) 0%, #2c5282 100%);
        }
        
        h1 {
            color: var(--color-primary);
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.8rem;
            position: relative;
            padding-bottom: 10px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: var(--color-primary);
        }
        
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--color-text);
        }
        
        .required-field::after {
            content: " *";
            color: var(--color-error);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(63, 114, 175, 0.2);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .full-width {
            grid-column: 1 / -1;
        }
        
        .actions {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: var(--color-primary);
            color: white;
            flex: 1;
        }
        
        .btn-primary:hover {
            background-color: #2c5282;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            flex: 1;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .status-message {
            padding: 15px;
            margin: 15px 0;
            border-radius: var(--border-radius);
            display: none;
            text-align: center;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .error {
            background-color: #f8d7da;
            color: var(--color-error);
            border-left: 4px solid var(--color-error);
        }
        
        .success {
            background-color: #d4edda;
            color: var(--color-success);
            border-left: 4px solid var(--color-success);
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            border-radius: var(--border-radius);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(63, 114, 175, 0.3);
            border-radius: 50%;
            border-top-color: var(--color-primary);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .header-link {
            display: inline-flex;
            align-items: center;
            margin-bottom: 20px;
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .header-link i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="listado_maquinas.html" class="header-link">
            <i class="fas fa-arrow-left"></i> Volver al listado
        </a>
        
        <div id="loading-overlay" class="loading-overlay" style="display: none;">
            <div class="loading-spinner"></div>
        </div>
        
        <h1>Agregar Nueva Máquina</h1>
        
        <div id="error-message" class="status-message error" style="display: none;"></div>
        <div id="success-message" class="status-message success" style="display: none;"></div>
        
        <form id="formAgregarMaquina">
            <div class="form-group">
                <label for="patente" class="required-field">Patente</label>
                <input type="text" id="patente" name="patente" placeholder="Ej: ABCD1234" required>
            </div>
            
            <div class="form-group">
                <label for="marca">Marca</label>
                <input type="text" id="marca" name="marca" placeholder="Ej: Caterpillar">
            </div>
            
            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" id="modelo" name="modelo" placeholder="Ej: 320D">
            </div>
            
            <div class="form-group">
                <label for="fabricante">Fabricante</label>
                <input type="text" id="fabricante" name="fabricante" placeholder="Ej: Caterpillar Inc.">
            </div>
            
            <div class="form-group">
                <label for="codigo_serie">Código de Serie</label>
                <input type="text" id="codigo_serie" name="codigo_serie" placeholder="Código único">
            </div>
            
            <div class="form-group">
                <label for="area">Área</label>
                <input type="text" id="area" name="area" placeholder="Ej: Excavación">
            </div>
            
            <div class="form-group">
                <label for="horas">Horas de Uso</label>
                <input type="number" id="horas" name="horas" placeholder="Ej: 1250" min="0">
            </div>
            
            <div class="form-group">
                <label for="anio">Año</label>
                <input type="number" id="anio" name="anio" placeholder="Ej: 2018" min="1900" max="2099">
            </div>
            
            <div class="form-group full-width">
                <label for="observaciones">Observaciones</label>
                <textarea id="observaciones" name="observaciones" placeholder="Notas adicionales" rows="3"></textarea>
            </div>
            
            <div class="actions">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='listado_maquinas.html'">
                    <i class="fas fa-times"></i> Cancelar
                </button>
                <button type="submit" class="btn btn-primary" id="submit-button">
                    <i class="fas fa-save"></i> Guardar Máquina
                </button>
            </div>
        </form>
    </div>

    <script>
        // Configuración de Supabase
        const SUPABASE_URL = 'https://cswjdvjlfztewtmkrxsh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNzd2pkdmpsZnp0ZXd0bWtyeHNoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2NDg0ODEsImV4cCI6MjA2NzIyNDQ4MX0.z0C2PtfkvYwIYfFjnFmdRicn_Jfqyq_SbCHKycHBX-4';
        
        // Inicializar cliente Supabase
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // Función para mostrar mensajes
        function mostrarError(mensaje) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = mensaje;
            errorElement.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function mostrarExito(mensaje) {
            const successElement = document.getElementById('success-message');
            successElement.textContent = mensaje;
            successElement.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // Mostrar/Ocultar carga
        function mostrarCarga(mostrar) {
            document.getElementById('loading-overlay').style.display = mostrar ? 'flex' : 'none';
        }

        // Función para guardar la máquina en Supabase
        async function guardarMaquina(maquinaData) {
            mostrarCarga(true);
            
            try {
                const { data, error } = await supabase
                    .from('maquinas')
                    .insert([maquinaData]);
                
                if (error) throw error;
                
                mostrarExito('Máquina agregada correctamente!');
                
                // Limpiar formulario después de 1.5 segundos
                setTimeout(() => {
                    document.getElementById('formAgregarMaquina').reset();
                }, 1500);
                
                return data;
            } catch (error) {
                mostrarError('Error al guardar máquina: ' + error.message);
                return null;
            } finally {
                mostrarCarga(false);
            }
        }

        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('formAgregarMaquina');
            const submitButton = document.getElementById('submit-button');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Ocultar mensajes anteriores
                document.getElementById('error-message').style.display = 'none';
                document.getElementById('success-message').style.display = 'none';
                
                // Validar campos requeridos
                const patente = document.getElementById('patente').value.trim();
                if (!patente) {
                    mostrarError('La patente es un campo requerido');
                    document.getElementById('patente').focus();
                    return;
                }
                
                // Crear objeto con los datos del formulario
                const maquinaData = {
                    patente: patente,
                    marca: document.getElementById('marca').value.trim(),
                    modelo: document.getElementById('modelo').value.trim(),
                    fabricante: document.getElementById('fabricante').value.trim(),
                    codigo_serie: document.getElementById('codigo_serie').value.trim(),
                    area: document.getElementById('area').value.trim(),
                    horas: parseInt(document.getElementById('horas').value) || 0,
                    anio: parseInt(document.getElementById('anio').value) || new Date().getFullYear(),
                    observaciones: document.getElementById('observaciones').value.trim()
                };
                
                // Deshabilitar botón durante la operación
                submitButton.disabled = true;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Guardando...';
                
                // Guardar la máquina
                await guardarMaquina(maquinaData);
                
                // Restaurar botón
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-save"></i> Guardar Máquina';
            });
        });
    </script>
</body>
</html>
