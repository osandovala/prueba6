<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Moderno</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #3f72af, #dbe2ef);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }

        .logo-login {
            width: 80px;
            margin-bottom: 1rem;
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #3f72af;
            font-size: 1.8rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: #3f72af;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
            font-weight: 600;
            margin-top: 1rem;
        }

        button:hover {
            background: #2c5282;
        }

        .error {
            color: #e74c3c;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        /* Placeholder si el logo no carga */
        .logo-placeholder {
            background: #3f72af;
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="login-container">
    <!-- Logo con URL absoluta de GitHub -->
    <img src="https://raw.githubusercontent.com/tu-usuario/tu-repositorio/main/img/logo.png" 
         alt="Logo HGT Tour" 
         class="logo-login"
         onerror="this.style.display='none'; document.getElementById('logo-placeholder').style.display='flex';">
    
    <!-- Placeholder que se muestra si el logo falla -->
    <div id="logo-placeholder" class="logo-placeholder" style="display: none;">
        HGT
    </div>
    
    <h2>Iniciar Sesión</h2>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contraseña">
    <button id="loginButton">Entrar</button>
    <div id="message" class="error"></div>
</div>

<script>
    const usuarioValido = {
        usuario: "Hugo Muñoz",
        contraseña: "230304"
    };

    const loginButton = document.getElementById('loginButton');
    const messageDiv = document.getElementById('message');

    loginButton.addEventListener('click', () => {
        const usuarioIngresado = document.getElementById('username').value.trim();
        const contraseñaIngresada = document.getElementById('password').value.trim();

        if (usuarioIngresado === usuarioValido.usuario && contraseñaIngresada === usuarioValido.contraseña) {
            window.location.href = "menu.html";
        } else {
            messageDiv.textContent = "Usuario o contraseña incorrectos.";
        }
    });
</script>
</body>
</html>
