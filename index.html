<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Moderno</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #4f46e5, #3b82f6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #4f46e5;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            outline: none;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        button:hover {
            background: #3730a3;
        }

        .error {
            color: red;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contraseña">
    <button id="loginButton">Entrar</button>
    <div id="message" class="error"></div>
</div>

<script>
    const usuarioValido = {
        usuario: "Hugo Muñoz",
        contraseña: "230304"
    };

    const loginButton = document.getElementById('loginButton');
    const messageDiv = document.getElementById('message');

    loginButton.addEventListener('click', () => {
        const usuarioIngresado = document.getElementById('username').value.trim();
        const contraseñaIngresada = document.getElementById('password').value.trim();

        if (usuarioIngresado === usuarioValido.usuario && contraseñaIngresada === usuarioValido.contraseña) {
            window.location.href = "menu.html";
        } else {
            messageDiv.textContent = "Usuario o contraseña incorrectos.";
        }
    });
</script>

</body>
</html>
